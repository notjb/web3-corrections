<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/svg/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SÃ©ance 2 - Correction dashboard</title>
  </head>
  <body>
    <main class="container">
      <aside class="sidebar">
        <article class="sidebar__profile">
          <img src="https://picsum.photos/200/200" alt="Jeremie's protrait" class="sidebar__img" />
          <h1 class="sidebar__heading">
            <span class="sidebar__subheading">report for</span>
            <em>Jeremy Robson</em>
          </h1>
        </article>
        <nav>
          <ul class="menu">
            <li><button class="menu__item">Daily</button></li>
            <li><button class="menu__item menu__item--active">Weekly</button></li>
            <li><button class="menu__item">Monthly</button></li>
          </ul>
        </nav>
      </aside>
      <ul class="grid">
        <li>
          <article class="card card--work">
            <img src="/svg/icon-work.svg" width="60" height="auto" alt="icon" class="card__icon" />
            <div class="card__content">
              <header class="card__header">
                <h2 class="card__title">Work</h2>
                <button class="card__menu">...</button>
              </header>
              <main class="card__stats">
                <figure class="card__count">32hrs</figure>
                <figure class="card__infos">Last week - 36hrs</figure>
              </main>
            </div>
          </article>
        </li>
